        <p></p>

	        <a class="keep-playing-button">Keep going</a>

        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">

          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container">

      </div>
    </div>

    <p class="game-explanation">
      <strong class="important">Como jogar:</strong><br>
      Use as setas do seu teclado para mover as peças. <br>
      Quando duas peças idênticas se colidem, elas unem os seus valores e surge uma nova peça de maior valor.<br>
      Você vence ao formar a peça de valor 2048.
    </p>

    <hr>

    <div class="mid">
      <a href="http://facebook.com/molejooficial" target="_blank">Curta no Facebook</a>
